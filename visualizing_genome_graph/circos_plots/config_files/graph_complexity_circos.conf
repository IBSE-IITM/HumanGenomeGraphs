        # edit these min max values accordingly
        min=0
        max=524000
        
        # for one histogram plot in the circos
        r0  = 0.25r
        r1  = 0.80r
        
        # Defining the background colour
        <backgrounds>
            <background>
                color = vvlgrey
            </background>
        </backgrounds>

        # colour of outline
        color         = black_a4
        
        # color of hisogram bars
        fill_color = vdblue_a3
        thickness     = 4
    </plot>
    
